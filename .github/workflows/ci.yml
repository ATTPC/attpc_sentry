name: CI
run-name: ${{ github.actor }} running CI
on: [push]

env: 
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Run CI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update Rust
        run: rustup update stable

      - name: Build
        run: cargo build --verbose

      - name: Check Format
        run: cargo fmt -- --check

      - name: Lint
        env:
          RUSTFLAGS: "-Dwarnings"
        run: cargo clippy --all-targets --all-features
